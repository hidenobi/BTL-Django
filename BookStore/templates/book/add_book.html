<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a href="/books">list books</a></h3>
<form action="{% url 'add_book' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" name="title"></td>
        </tr>

        <tr>
            <td>Authors:</td>
            <td><select id="authors" name="authors" multiple>
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>Categories:</td>
            <td><select id="categories" name="categories" multiple>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>Publisher:</td>
            <td><select id="publisher" name="publisher">
                {% for pub in publisher %}
                <option value="{{ pub.id }}">{{ pub.name }}</option>
                {% endfor %}
            </select></td>
        </tr>

    </table>
    <br>
    <button type="submit">Submit</button>
    <br>
    {% if messenger %}
        <p>{{messenger}}</p>
    {% endif %}

</form>
</body>
</html>
