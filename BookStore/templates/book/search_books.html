<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search books</title>
</head>
<body>
<h2>Search Results for "{{ query }}"</h2>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>{{ book.title}}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}

<a href="/books">list books</a>
</body>
</html>
